<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>
    <div class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <img src="Images/logo.png" alt="Logo" />
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="" method="post">
                <h3 class="form-title">Sing Up</h3>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Name" name="Name" />
                    </div>
                </div><div class="form-group">
                    <label class="control-label">Email</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
                    </div>
                </div>
                <div class="form-actions">
                    <div class="btn blue pull-left">
                        <a href="aftersignup.html" style="text-decoration: none;">Sign Up</a>
                    </div>
                </div>
                <div>
                    <div style="text-align: center;"><a href="login.html">Login</a></div>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
    </div>
</body>

</html>
